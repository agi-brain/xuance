dl_toolbox: "torch"
device: "cpu"
render: False
render_mode: 'human'
agent: "DQN"
env_name: "SnakeEnv"
env_id: "snake_env-v0"
vectorize: "Dummy_SnakeEnv"
policy: "Basic_Q_network"
representation: "Basic_MLP"
runner: "DRL"
representation_hidden_size: [128,]
q_hidden_size: [128,]
activation: 'ReLU'
seed: 1
parallels: 10
n_size: 10000
batch_size: 256
learning_rate: 0.001
gamma: 0.99
start_greedy: 0.5
end_greedy: 0.01
decay_step_greedy: 10000
sync_frequency: 50
training_frequency: 1
running_steps: 200000  # 200k
start_training: 1000
use_obsnorm: False
use_rewnorm: False
obsnorm_range: 5
rewnorm_range: 5
test_steps: 50000
eval_interval: 20000
test_episode: 5
log_dir: "./logs/dqn/"
model_dir: "./models/dqn/"